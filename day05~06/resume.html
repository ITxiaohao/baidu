<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style_1.css" id="link" />
    <title>Document</title>
</head>
<body>
    <div>
        <span>点击切换样式</span>
        <button class="style-btn" data-file="style_1">style_1</button>
        <button class="style-btn" data-file="style_2">style_2</button>
        <button class="style-btn" data-file="style_3">style_3</button>
    </div>
    <div class="wrapper">
        <div class="header">
            <h1>简历</h1>
        </div>
        <div class="main">

                    <dd>张三</dd>

                    <dd>男</dd>
                    <dt>应聘职位</dt>
                    <dd>Web前端工程师</dd>
                </dl>
            </div>
            <div class="item clearfix">
                <h2 class="item-title">联系方式</h2>
                <dl class="item-list item-list-1">
                    <dt>手机</dt>
                    <dd>12345678964</dd>
                    <dt>Email</dt>
                    <dd><a href="www.baidu.com" target="_blank">www.baidu.com</a></dd>
                    <dt>个人主页</dt>
                    <dd><a href="www.baidu.com" target="_blank">www.baidu.com</a></dd>
                </dl>
            </div>
            <div class="item clearfix">
                <h2 class="item-title">能力描述</h2>
                <dl class="item-list item-list-2">
                    <dt>技术能力</dt><dd>数量掌握HTML，CSS，JavaScript</dd>
                    <br/>
                    <dt>综合能力</dt><dd>良好的沟通，主动积极，努力勤奋</dd>
                </dl>                
            </div>
            <div class="item clearfix">

                    <br/>

                </dl>                
            </div>
            <div class="item clearfix">
                <h2 class="item-title">项目经历</h2>
                <dl class="item-list item-list-2">
                    <dt>小度小度</dt><dd>作为前端工程师角色参与了ABC组件的开发</dd>
                    <br/>
                    <dt>SAN Doc</dt><dd>作为文档工程师参与了SAN Doc编写</dd>
                </dl>                
            </div>            
        </div>
    </div>
    <script>
        var cssLink = document.getElementById("link");
        var btn = document.querySelectorAll('.style-btn');
        var length = btn.length;
        for (var i = 0; i < length; i += 1) {
            btn[i].onclick = function() {
                var fileName = this.dataset.file;
                cssLink.href = './' + fileName + '.css';
            }
        }
    </script>
</body>

</html>
